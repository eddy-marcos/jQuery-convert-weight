<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Pounds Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
  <h2 class="header">Pounds Converter</h2>

    <div class="container">
      <select id="selections">
        <option id="select" selected>Select</option>
        <option id="pounds-kg">Pounds to Kilograms</option>
        <option id="pounds-g">Pounds to Grams</option>
        <option id="pounds-o">Pounds to Ounces</option>
      </select>
    </div>

  <!-- pop up box -->
  <div id="convert">
    <fieldset>
      <legend>Convert</legend>
      <label for="input">Enter value</label>
      <input type="number" id="input" ><p id="result"></p>
    </fieldset>
  </div>
  <script src="main.js">

  </script>
</body>
</html>
